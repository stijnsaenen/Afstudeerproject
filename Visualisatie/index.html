            force

                .data(json.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", function(d) {
                    return Math.sqrt(d.weight);
                });

                .data(json.nodes)
                .enter().append("g")
                .attr("class", "node")
                .on("click", smaller)
                .call(force.drag);

            node.append("circle")
                .attr("r", "17");

            node.append("text")
                .attr("dx", 0)
                .attr("dy", ".35em")
                .attr("y", -25)
                .style("text-anchor", "middle")
                .text(function(d) {
                    return d.name
                });

            var ySpacing = 40;

            function sendInfo(d) {
                showInfo(d);
            }

            node.on("mouseover", function(d) {
                sendInfo(d);
            });


            force.on("tick", function() {
                link.attr("x1", function(d) {
                        return d.source.x;
                    })
                    .attr("y1", function(d) {
                        return d.source.y;
                    })
                    .attr("x2", function(d) {
                        return d.target.x;
                    })
                    .attr("y2", function(d) {
                        return d.target.y;
                    });

                node.attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
